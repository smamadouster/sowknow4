name: Docker Compliance

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'docker-compose*.yml'
      - 'scripts/test_docker_compliance.sh'
  pull_request:
    branches: [main, master]
    paths:
      - 'docker-compose*.yml'
      - 'scripts/test_docker_compliance.sh'

jobs:
  compliance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker
        uses: docker/setup-docker@v4
        with:
          docker-config: default
      
      - name: Validate Docker Compose files
        run: |
          docker compose -f docker-compose.yml config --services
          docker compose -f docker-compose.production.yml config --services
          docker compose -f docker-compose.dev.yml config --services || true
      
      - name: Run Docker Compliance Tests
        run: |
          chmod +x scripts/test_docker_compliance.sh
          ./scripts/test_docker_compliance.sh --json
      
      - name: Run tests with verbose output
        run: |
          ./scripts/test_docker_compliance.sh --verbose || true
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-test-results
          path: |
            compliance-results.json
          retention-days: 7
