[pytest]
# Pytest configuration for SOWKNOW

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    e2e: End-to-end tests (full system)
    performance: Performance tests
    slow: Slow tests
    knowledge_graph: Knowledge graph related tests
    multi_agent: Multi-agent system tests
    auth: Authentication tests
    api: API endpoint tests

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
