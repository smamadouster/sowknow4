# SOWKNOW Production Docker Compose
# Domain: sowknow.gollamtech.com

version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sowknow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sowknow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sowknow}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sowknow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sowknow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sowknow-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - sowknow-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sowknow-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sowknow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sowknow}?schema=sowknow
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    volumes:
      - uploads:/app/uploads
      - backups:/app/backups
    networks:
      - sowknow-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sowknow-celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env.production
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sowknow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sowknow}?schema=sowknow
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    volumes:
      - uploads:/app/uploads
    networks:
      - sowknow-net
    depends_on:
      - postgres
      - redis
      - backend

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://sowknow.gollamtech.com/api
        - NEXT_PUBLIC_APP_URL=https://sowknow.gollamtech.com
    container_name: sowknow-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://sowknow.gollamtech.com/api
      - NEXT_PUBLIC_APP_URL=https://sowknow.gollamtech.com
    networks:
      - sowknow-net
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sowknow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    networks:
      - sowknow-net
    depends_on:
      - frontend
      - backend

  # Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot:latest
    container_name: sowknow-certbot
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - sowknow-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  backups:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local

networks:
  sowknow-net:
    driver: bridge
