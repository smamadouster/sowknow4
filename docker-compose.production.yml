# SOWKNOW Production Docker Compose
# Domain: sowknow.gollamtech.com
# Total Memory Budget: 6.4GB on shared 16GB VPS
#
# CRITICAL - API Keys Configuration:
# Before deployment, ensure these environment variables are set in .secrets or backend/.env.production:
#   - GEMINI_API_KEY: Required for public document processing
#   - HUNYUAN_API_KEY: Required for OCR services
#   - HUNYUAN_SECRET_ID: Required for Hunyuan API authentication
#   - POSTGRES_PASSWORD: Database password
#   - REDIS_PASSWORD: Redis password
#   - SECRET_KEY: JWT secret for authentication
#   - JWT_SECRET_KEY: JWT signing key
#
# Memory Allocation Summary:
#   postgres:      1GB    (Database with pgvector)
#   redis:         256MB  (Cache & message queue)
#   backend:       512MB  (FastAPI application)
#   celery-worker: 1GB    (Background tasks, embeddings model)
#   frontend:      512MB  (Next.js application)
#   nginx:         128MB  (Reverse proxy)
#   certbot:       128MB  (SSL certificate management)
#   ollama:        SHARED (Uses ghostshell-api on host, no container memory)
#   TOTAL:         3.5GB  (Well within 6.4GB budget)
#
# Backup Strategy:
#   - Daily PostgreSQL dumps: docker exec sowknow-postgres pg_dump -U sowknow sowknow > backup_$(date +%Y%m%d).sql
#   - Weekly encrypted offsite backup to secure storage
#   - Monthly restore test to verify backup integrity
#   - 7-4-3 retention policy: 7 daily, 4 weekly, 3 monthly backups

version: '3.8'

# Load environment variables from .secrets file
# Create .secrets file with: POSTGRES_PASSWORD, GEMINI_API_KEY, HUNYUAN_API_KEY, HUNYUAN_SECRET_ID
env_file:
  - .secrets

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sowknow-postgres
    restart: unless-stopped
    mem_limit: 1g
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sowknow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sowknow}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sowknow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sowknow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: sowknow-redis
    restart: unless-stopped
    mem_limit: 256m
    command: redis-server --requirepass ${REDIS_PASSWORD:-r3d1s_s3cur3_p@ssw0rd_2025}
    volumes:
      - redis_data:/data
    networks:
      - sowknow-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Ollama - REMOVED: Using shared Ollama instance (ghostshell-api)
  # The shared Ollama is already running on the VPS at host's port 11434
  # Backend connects via: OLLAMA_BASE_URL=http://host.docker.internal:11434
  # This saves 2GB memory and avoids port conflicts

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sowknow-backend
    restart: unless-stopped
    mem_limit: 512m
    env_file:
      - ./backend/.env.production
    environment:
      # Fixed: Removed invalid ?schema=sowknow parameter
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sowknow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sowknow}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-r3d1s_s3cur3_p@ssw0rd_2025}@redis:6379/0
      # API Keys - Must be set in .env.production before deployment
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HUNYUAN_API_KEY=${HUNYUAN_API_KEY}
      - HUNYUAN_SECRET_ID=${HUNYUAN_SECRET_ID}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - uploads:/app/uploads
      - backups:/app/backups
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sowknow-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sowknow-celery-worker
    restart: unless-stopped
    mem_limit: 1g
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env.production
    environment:
      # Fixed: Removed invalid ?schema=sowknow parameter
      - DATABASE_URL=postgresql://${POSTGRES_USER:-sowknow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sowknow}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-r3d1s_s3cur3_p@ssw0rd_2025}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-r3d1s_s3cur3_p@ssw0rd_2025}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-r3d1s_s3cur3_p@ssw0rd_2025}@redis:6379/0
      # API Keys - Must be set in .env.production before deployment
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HUNYUAN_API_KEY=${HUNYUAN_API_KEY}
      - HUNYUAN_SECRET_ID=${HUNYUAN_SECRET_ID}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - sowknow-net
    depends_on:
      - postgres
      - redis
      - backend
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery_app", "inspect", "ping"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://sowknow.gollamtech.com/api
        - NEXT_PUBLIC_APP_URL=https://sowknow.gollamtech.com
    container_name: sowknow-frontend
    restart: unless-stopped
    mem_limit: 512m
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://sowknow.gollamtech.com/api
      - NEXT_PUBLIC_APP_URL=https://sowknow.gollamtech.com
    networks:
      - sowknow-net
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sowknow-nginx
    restart: unless-stopped
    mem_limit: 128m
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    networks:
      - sowknow-net
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot:latest
    container_name: sowknow-certbot
    mem_limit: 128m
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - sowknow-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  backups:
    driver: local
  certbot-www:
    driver: local
  certbot-conf:
    driver: local

networks:
  sowknow-net:
    driver: bridge
