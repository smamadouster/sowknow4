version: '3.8'

# Require .env file to be present for all services
x-common-env: &common-env
  env_file:
    - .env

# Global logging configuration for all services
# Enables centralized log collection and structured JSON logging
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
    labels: "service,environment"
    tag: "{{.Name}}/{{.ID}}"

services:
  # PostgreSQL with pgvector
  postgres:
    <<: *common-env
    dns:
      - 8.8.8.8
      - 1.1.1.1
    image: pgvector/pgvector:pg16
    container_name: sowknow4-postgres
    restart: unless-stopped
    logging: *default-logging
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-sowknow}
      - POSTGRES_USER=${DATABASE_USER:-sowknow}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:?DATABASE_PASSWORD must be set in .env}
    volumes:
      - sowknow-postgres-data:/var/lib/postgresql/data
      - sowknow-backups:/backups
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sowknow"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2048M
          cpus: '1.5'
    networks:
      - sowknow-net

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: sowknow4-redis
    restart: unless-stopped
    logging: *default-logging
    command: redis-server --appendonly yes
    volumes:
      - sowknow-redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - sowknow-net

  # FastAPI Backend
  backend:
    <<: *common-env
    env_file:
      - .env
      - .secrets
    build:
      context: ./backend
      dockerfile: Dockerfile.minimal
    container_name: sowknow4-backend
    restart: unless-stopped
    logging: *default-logging
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-sowknow}:${DATABASE_PASSWORD:?DATABASE_PASSWORD must be set in .env}@postgres:5432/${DATABASE_NAME:-sowknow}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set in .env}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - HUNYUAN_API_KEY=${HUNYUAN_API_KEY}
      - LOCAL_LLM_URL=http://host.docker.internal:11434
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - sowknow-public-data:/data/public
      - sowknow-confidential-data:/data/confidential
      - sowknow-backups:/app/backups
      - ./backend:/app
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'
    networks:
      - sowknow-net

  # Celery Worker
  celery-worker:
    <<: *common-env
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: sowknow4-celery-worker
    restart: unless-stopped
    logging: *default-logging
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-sowknow}:${DATABASE_PASSWORD:?DATABASE_PASSWORD must be set in .env}@postgres:5432/${DATABASE_NAME:-sowknow}
      - REDIS_URL=redis://redis:6379/0
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - HUNYUAN_API_KEY=${HUNYUAN_API_KEY}
      - LOCAL_LLM_URL=http://host.docker.internal:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - sowknow-public-data:/data/public
      - sowknow-confidential-data:/data/confidential
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'from celery import Celery; import os; c = Celery(\"sowknow\", broker=os.getenv(\"REDIS_URL\")); c.connection().connect(); exit(0)' || exit 1"]
      interval: 90s
      timeout: 15s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.5'
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2 -Q celery,document_processing,scheduled
    networks:
      - sowknow-net

  # Celery Beat
  celery-beat:
    <<: *common-env
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: sowknow4-celery-beat
    restart: unless-stopped
    logging: *default-logging
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-sowknow}:${DATABASE_PASSWORD:?DATABASE_PASSWORD must be set in .env}@postgres:5432/${DATABASE_NAME:-sowknow}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set in .env}
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - HUNYUAN_API_KEY=${HUNYUAN_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://backend:8000/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    networks:
      - sowknow-net

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sowknow4-frontend
    restart: unless-stopped
    logging: *default-logging
    environment:
      - NEXT_PUBLIC_API_URL=/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    networks:
      - sowknow-net

  # Nginx Reverse Proxy
  # NOTE: Only enable if no other reverse proxy is using ports 80/443
  # If using existing caddy/nginx, set NGINX_ENABLED=false
  nginx:
    image: nginx:alpine
    container_name: sowknow4-nginx
    restart: unless-stopped
    logging: *default-logging
    profiles:
      - nginx  # Use: docker compose --profile nginx up -d
    volumes:
      - ./nginx/nginx-http-only.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    networks:
      - sowknow-net

  # Telegram Bot
  telegram-bot:
    <<: *common-env
    env_file:
      - .env
      - .secrets
    build:
      context: ./backend
      dockerfile: Dockerfile.telegram
    container_name: sowknow4-telegram-bot
    restart: unless-stopped
    logging: *default-logging
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-sowknow}:${DATABASE_PASSWORD:?DATABASE_PASSWORD must be set in .env}@postgres:5432/${DATABASE_NAME:-sowknow}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN must be set}
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python.*telegram_bot' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    networks:
      - sowknow-net

  # Prometheus for advanced metrics (optional - enable with --profile monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: sowknow4-prometheus
    restart: unless-stopped
    logging: *default-logging
    profiles:
      - monitoring
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - sowknow-prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - sowknow-net

networks:
  sowknow-net:
    driver: bridge

volumes:
  sowknow-postgres-data:
  sowknow-redis-data:
  sowknow-public-data:
  sowknow-confidential-data:
  sowknow-backups:
  sowknow-prometheus-data:
